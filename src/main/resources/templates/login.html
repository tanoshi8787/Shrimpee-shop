<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body>
<div class="container-fluid ">
   <div class="text-center"><h2>登入</h2></div>

        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ProductName</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" class="form-control" required minlength="2" maxlength="45"/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ProductPrice</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" class="form-control" required minlength="1" maxlength="45"/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Location</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" class="form-control" required minlength="1" maxlength="45"/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ProductDate</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" class="form-control" required minlength="1" maxlength="45"/>
                    </label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button onclick="cancelForm()" type="button" class="btn btn-secondary m-2">Cancel</button>
            </div>

        </div>

    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location="[[@{/users}]]";
    }
</script>
</body>
</html>
