<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body>
<body style="background-color: peachpuff">
<div class="container-fluid ">
   <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/users/save}" method="post" th:object="${user}"
    style="max-width: 500px; margin:0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">產品名稱</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{productName}" class="form-control" required minlength="2" maxlength="45"/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">價格</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{productPrice}" class="form-control" required minlength="1" maxlength="45"/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">產地</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{location}" class="form-control" required minlength="1" maxlength="45"/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">生產時間</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{productDate}" class="form-control" required minlength="1" maxlength="45"/>
                    </label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">储存</button>
                <button onclick="cancelForm()" type="button" class="btn btn-secondary m-2">取消</button>
            </div>

        </div>

    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location="[[@{/users}]]";
    }
</script>
</body>
</html>
